<!DOCTYPE html>
<html>
<head>
	<title>BattleShip</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="app"></div>

<script src="js/BattleShipMap.js"></script>
<script src="js/BattleShipGame.js"></script>
<script>
	var map = new BattleShipMap(10, 10);
	var game = new BattleShipGame(map.getData(), ".app");
	var app = document.querySelector(".app");

	app.addEventListener("click", handler);

	function handler(e) {
		var i = +e.target.getAttribute("i");
		var j = +e.target.getAttribute("j");

		game.strike(i, j)
	}
</script>
</body>
</html>
